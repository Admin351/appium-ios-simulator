language:
  - objective-c

before_install:

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install 0.12
  - node --version
  - npm install
  - npm install -g gulp

script:
  - gulp once
  - gulp e2e-test

after_success:
    - gulp coveralls
